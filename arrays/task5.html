<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, { name: "object" }];
        num = [];
        str = [];
        bool = [];
        obj = [];
        for (let i = 0; i < arr.length; i++) {
            var y = typeof(arr[i]);
            if ( y === 'number') {
                num.push(arr[i]);
            } else if (y === 'string') {
                str.push(arr[i]);
            } else if (y === 'boolean') {
                bool.push(arr[i]);
            } else(y === 'object') {
                obj.push(arr[i]);
            }
        }
        console.log("num=",num);
        console.log("str=", str);
        console.log("bool=", bool);
        console.log("obj=", obj);

    </script>
</body>
</html>

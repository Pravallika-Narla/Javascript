<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [12,3,3,6,22,56,29]
        evennums=[]
        oddnums=[]
        evensum=0
        oddsum=0
        for(i=0;i<arr.length;i++){
            if(arr[i]%2==0){
                evennums.push(arr[i])
                evensum+=arr[i]
               
            }
            else{
                oddnums.push(arr[i])
                oddsum+=arr[i]
            }
        }
        console.log("The even numbers are " +evennums);
        console.log("The odd numbers are " +oddnums);
        console.log("The even sum is " +evensum);
        console.log("The odd sum is "+oddsum);
    </script>
</body>
</html>
